name: Packer Fmt and Validate Workflow.
 
on:
  pull_request:
    branches:
      - main
 
jobs:
  Packer-Fmt-and-Validate:
   
    runs-on: ubuntu-latest
       
    steps:
 
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: "1.8.3"
 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create & configure Packer variables
        run: |
          touch jenkinsami.pkrvars.hcl
          echo ami_prefix=\"${{ secrets.AMI_PREFIX }}\" >> jenkinsami.pkrvars.hcl
          echo OS=\"${{ secrets.OS }}\" >> jenkinsami.pkrvars.hcl
          echo ssh_username=\"${{ secrets.SSH_USERNAME }}\" >> jenkinsami.pkrvars.hcl
          echo source_ami=\"${{ secrets.SOURCE_AMI }}\" >> jenkinsami.pkrvars.hcl
          echo subnet_id=\"${{ secrets.SUBNET_ID }}\" >> jenkinsami.pkrvars.hcl
          echo aws_region=\"${{ secrets.AWS_REGION }}\" >> jenkinsami.pkrvars.hcl
          echo instance_type=\"${{ secrets.INSTANCE_TYPE }}\" >> jenkinsami.pkrvars.hcl
          echo device_name=\"${{ secrets.DEVICE_NAME }}\" >> jenkinsami.pkrvars.hcl
          echo ami_name=\"${{ secrets.AMI_NAME }}\" >> jenkinsami.pkrvars.hcl
          
 
      - name: Run `packer init`
        id: init
        run: packer init ./packer/jenkins-ami.pkr.hcl
 
      - name: Run packer fmt
        run: packer fmt --check ./packer/jenkins-ami.pkr.hcl
 
      - name: Fail if packer fmt fails
        if: ${{ steps.setup.outputs.exit-code != 0 }}
        run: exit 1
 
      - name: Run packer validate
        run: packer validate -var 'ami_users=${{ secrets.AMI_USERS }}' ./packer/jenkins-ami.pkr.hcl

      - name: Fail if packer validate fails
        if: ${{ steps.setup.outputs.exit-code != 0 }}
        run: exit 1
 
 